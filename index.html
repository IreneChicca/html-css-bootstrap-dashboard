<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white w-100">
        <div class="container-fluid">

            <img src="./img/mobile-logo.png" alt="logosmall" class="d-sm-none">
            <img src="img/logo.svg" alt="logobig" class="d-none d-sm-block">

            <form class="d-flex w-50" role="search">
                <input class="form-control me-2 bg-light" type="search"
                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>


            <div class="" id="">
                <ul class="prova ">
                    <li class="d-none d-lg-block">
                        <i class="fa-solid fa-bell "></i>
                    </li>
                    <li class="d-none d-lg-block">
                        <i class="fa-solid fa-bell "></i>
                    </li>
                    <li class="d-none d-lg-block">
                        <i class="fa-solid fa-bell "></i>
                    </li>

                    <li class="nav-item dropdown ">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>

                        </ul>
                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <div id="sidebar" class="d-flex flex-column gap-3 pt-3 align-items-center text-white">


        <div class="d-flex align-items-baseline gap-2">
            <i class="fa-solid fa-house"></i>
            <p class="d-none d-lg-block">Home</p>
        </div>


        <div class="d-flex align-items-baseline gap-2">
            <i class="fa-solid fa-chart-simple"></i>
            <p class="d-none d-lg-block">Stats</p>
        </div>

        <div class="d-flex align-items-baseline gap-2">
            <i class="fa-solid fa-signal"></i>
            <p class="d-none d-lg-block">Signals</p>
        </div>





        <div class="d-flex align-items-baseline gap-2 mt-auto pb-3">
            <i class="fa-solid fa-gear "></i>
            <p class="d-none d-lg-block">Admin</p>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
